<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    
    <link rel="stylesheet" href="style-cash.css">
</head>
<body>
    <div id="screen">
        <div class="container">
            <div class="score cash">
                <span class="hit">500</span>&nbsp;€
            </div>   
            <div class="buttons">
                <div class="container">
                    <div class="button" onclick="addCash(5); renderHits()">5 €</div>
                    <div class="button" onclick="addCash(20); renderHits()">20 €</div>
                    <div class="button" onclick="addCash(50); renderHits()">50 €</div>
                    <div class="button" onclick="addCash(100); renderHits()">100 €</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app-cash.js"></script>
</body>
</html>
