<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
        <div class="container">
            <div class="score total">
                <div class="container">
                    Lancers:<br>
                    <span class="hit">0</span>&nbsp;/&nbsp;1000
                </div>
            </div>
            <div class="score fail">
                <div class="container">
                    Raté<br>
                    <span class="hit">0</span>
                </div>
            </div>
            <div class="score success">
                <div class="container">
                    Réussi<br>
                    <span class="hit">0</span>
                </div>
            </div>
            
           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
